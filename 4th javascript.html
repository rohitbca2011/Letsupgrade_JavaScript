<body>
	<h2>program to display only  element  containing "a" in them from array</h2>
	<script>
		let element = ["car" , "bus" , "truck" , "train" , "motercycle" , "aeroplane" , "cycle"]
		for(let i=0; i<element.length; i++){
			if(element[i].includes("a")){
				console.log(element[i]);
			}
		} 
	</script>
